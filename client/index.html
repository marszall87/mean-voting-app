<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MEAN Voting App</title>
  <link rel="stylesheet" href="/styles/main.css"/>
</head>
<body ng-app="voteApp">
<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a ui-sref="poll-list" class="navbar-brand"><i class="fa fa-check-square"></i> MEAN Voting App</a>

  </div>

<script src="/app.js"></script>
